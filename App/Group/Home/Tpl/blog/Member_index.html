<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}-<yang:sitename /></title>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js" ></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/ez.css" />
<script type="text/javascript">
function changeVcode(obj){
	$("#VCode").attr("src",'<yang:vcodeurl />'+ '#'+Math.random());
	return false;
}
</script>
</head>
<body>
<!-- Layout 2 -->
<div class="ez-mw wraper">
	<include file="Public:header" />
	
    <!-- Module 2A -->
	<div class="ez-wr marginT">
		<div class="ez-fl ez-negmr ez-66">	
        	<div class="one-box">
				<h1 id="archive-title">个人中心</h1>
			</div>
			<div class="one-box">
				<div class="form">
					<form method='post' id="form_do" name="form_do" action="">
						<div class="personInfo line200">{:get_cookie('nickname')}，你好！<br/>
						<a href="{:U('Member/name')}" class="btn_blue">修改昵称</a>	
						</div>
						
						<h2 class="h3">基本信息</h2>
						<ul class="personInfo">

				                <li>邮箱：{:get_cookie('email')}</li>
				                <li>姓名：{$user.detail.realname}</li>
				                <li>生日：{$user.detail.birthday}</li>
				                <li>性别：{$user.detail.sex}</li>
				                <li>生肖：{$user.detail.animal}</li>
				   		  </ul>
						<div class="form_b">
									
						</div>
					</form>
				</div>
			</div>
		
		</div>
		
		<include file="Member:left" />

	</div>
	
	<include file="Public:footer" />
</div>

</body>
</html>
