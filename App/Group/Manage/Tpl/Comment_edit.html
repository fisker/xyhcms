<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.form.min.js"></script>

</head>
<body>
<div class="main">
    <div class="pos">修改评论</div>
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Comment/edit')}">
		<dl>
			<dt>所属文章：</dt>
			<dd>
				{$vo.title}
			</dd>
		</dl>
		<dl>
			<dt>评论人：</dt>
			<dd>				
				<input type="text" name="username" class="inp_small" value="{$vo.username}" />
			</dd>
		</dl>

		<dl>
			<dt>email：</dt>
			<dd>				
				{$vo.email}
			</dd>
		</dl>
		<dl>
			<dt>评论时间：</dt>
			<dd>				
				{$vo.posttime|date='Y-m-d H:i:s', ###}
			</dd>
		</dl>

		<dl>
			<dt>IP地址：</dt>
			<dd>				
				{$vo.ip}
			</dd>
		</dl>
	

		<dl>
			<dt>评论内容：</dt>
			<dd>
				<textarea name="content" id="content" class="tarea_default">{$vo.content}</textarea>
				<p>支持html。</p>
			</dd>
		</dl>
		</div>
		<div class="form_b">
			<input type="hidden" name="id" value="{$vo.id}" />	
			<input type="submit" class="btn_blue" id="submit" value="保存">
			<input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Comment/index')}')" class="btn_green" value="取消" />
		</div>
	   </form>
	</div>


</body>
</html>
