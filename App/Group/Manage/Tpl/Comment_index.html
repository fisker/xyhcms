<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">
            
            <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Comment/del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">      
        </div>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Comment/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>发布人</th>
                <th>评论|标题</th>
                <th>模型</th>
                <th>发布时间</th>
                <th>ip</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td><if condition="$v['username'] eq ''">{$v.email}<else/>{$v.username}</if></td>
                <td class="aleft line160">
                    <div>内容：{$v.content}</div>
                    文档：{$v.title}[ID:{$v.postid}]</td>
                <td>{$v.modelname}</if></td>
                <td>{$v.posttime|date='Y-m-d H:i:s', ###}</td>
                <td>{$v.ip}</td>
                <td>
                    <a href="{:U(C('DEFAULT_GROUP'). '/Show/'.$v['tablename'],array('id' => $v['postid']), '').'#'.rand(1000,time())}" target="_blank">浏览</a>
                    <a href="{:U(GROUP_NAME. '/Comment/edit',array('id' => $v['id']), '')}">编辑</a>
                    <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Comment/del',array('id' => $v['id']), '')}', '确实要删除吗？')">删除</a>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>
    </form>
    </div>
</div>
</body>
</html>
