<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>

    <div class="operate">
        <div class="left">
            <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Database/delSqlFiles', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">
        </div>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME. '/Database/backup')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>文件名称</th>
                <th>文件大小</th>
                <th>备份时间</th>
                <th>卷号</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.name}"></td>
                <td class="aleft">{$v.name}</td>
                <td>{$v.size}</td>
                <td>{$v.time|date='Y-m-d H:i:s',###}</td>
                <td>{$v.number}</td>
                <td>
                <a href="{:U(GROUP_NAME. '/Database/restoreData',array('sqlfilepre' => $v['pre']), '')}">数据恢复</a>
                <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Database/delSqlFiles',array('sqlfilename' => $v['name']), '')}', '确实要删除吗？')">删除文件</a>           
				</td>
            </tr>
            </foreach>
        </table>
        <div class="th" style="clear: both;">备份文件数量：{$filenum}，占空间大小：{$total}</div>
    </form>
    </div>
</div>
</body>
</html>
