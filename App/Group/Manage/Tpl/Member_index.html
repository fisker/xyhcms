<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">
            <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Member/add')}')" class="btn_blue" value="添加会员">
            <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Member/del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">      
        </div>
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
            <form method="post" action="{:U(GROUP_NAME. '/Member/index')}">
                <input type="text" name="keyword" title="关键字" class="inp_default" value="{$keyword}">
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
        </if>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Member/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>邮箱</th>
                <th>昵称</th>
                <th>会员组</th>
                <th>登录时间</th>
                <th>登录ip</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td>{$v.email}</td>
                <td>{$v.nickname}</td>
                <td>{$v.groupname}</td>
                <td>{$v.logintime|date='Y-m-d H:i:s',###}</td>
                <td>{$v.loginip}</td>
                <td><if condition="$v['islock']">锁定<else/>正常</if></td>
                <td>
                    <a href="{:U(GROUP_NAME. '/Member/person',array('id' => $v['id']), '')}">详情</a>
                    <a href="{:U(GROUP_NAME. '/Member/edit',array('id' => $v['id']), '')}">编辑</a>
                    <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Member/del',array('id' => $v['id']), '')}', '确实要删除吗？')">删除</a>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>
    </form>
    </div>
</div>
</body>
</html>
