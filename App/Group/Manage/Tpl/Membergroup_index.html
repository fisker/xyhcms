<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">
            <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Membergroup/add')}')" class="btn_blue" value="添加会员组">
            <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Membergroup/del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">      
        </div>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Membergroup/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>组名</th>
                <th>级别值</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}" <if condition="$v['id'] lt 4">disabled="disabled"</if>></td>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.rank}</td>
                <td><if condition="$v['status']">禁用<else/>正常</if></td>
                <td>
                    <a href="{:U(GROUP_NAME. '/Membergroup/edit',array('id' => $v['id']), '')}">编辑</a>
                    <if condition="$v['id'] gt 3"><a href="{:U(GROUP_NAME. '/Membergroup/del',array('id' => $v['id']), '')}">删除</a></if>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>
    </form>
    </div>
</div>
</body>
</html>
