<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">菜单列表</div>    
    <div class="operate">
        <div class="left"><input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Menu/add')}')" class="btn_blue" value="添加菜单">
        <input type="button" onclick="doGoSubmit('{:U(GROUP_NAME. '/Menu/sort')}','form_do')" class="btn_blue" value="更新排序" />
    </div>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Menu/sort')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>显示</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
			<foreach name='cate' item='v'>
            <tr>
                <td>{$v.id}</td>
                <td class="aleft">{$v.delimiter}<if condition="$v['pid'] neq 0">├─</if>{$v.name}</td>
   				<td><if condition="$v['status']">是<else/>否</if></td>        
                <td><input type="text" name="sortlist[{$v.id}]" value="{$v.sort}" id="sortlist" size="5"></td>
                <td>
                <if condition="in_array($v['id'],array(6,7))">
                    <a class="disable">添加子菜单</a>
                    <a class="disable">修改</a>
                    <a class="disable">删除</a>
                <elseif condition="$v['id'] eq 1" />
                    <a href="{:U(GROUP_NAME.'/Menu/add',array('pid' => $v['id']))}">添加子菜单</a>
                    <a class="disable">修改</a>
                    <a class="disable">删除</a>
                <else/>
                    <a href="{:U(GROUP_NAME.'/Menu/add',array('pid' => $v['id']))}">添加子菜单</a>
                    <a href="{:U(GROUP_NAME.'/Menu/edit',array('id' => $v['id']))}">修改</a>
                    <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Menu/del', array('id' => $v['id']))}', '确实要删除吗？')">删除</a>
                </if>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;"> </div>
    </form>
    </div>
</div>
</body>
</html>
