<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}</div>
    <div class="operate">
        <div class="left">
            <if condition='ACTION_NAME eq "index"'>
                <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Special/add')}')" class="btn_blue" value="添加专题">
                <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Special/del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue" value="删除">
                <input type="button" onclick="goUrl('{:U(GROUP_NAME.'/Special/trach')}')" class="btn_green" value="回收站">
            <else/>
                <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Special/index')}')" class="btn_blue" value="返回">
                <input type="button" onclick="doGoBatch('{:U(GROUP_NAME.'/Special/restore',  array('batchFlag' => 1))}')" class="btn_green" value="还原">
                <input type="button" onclick="doConfirmBatch('{:U(GROUP_NAME.'/Special/clear', array('batchFlag' => 1))}', '确实要彻底删除选择项吗？')" class="btn_orange" value="彻底删除">
            </if>


            
        </div>
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
            <form method="post" action="{:U(GROUP_NAME. '/Special/index')}">
                <input type="text" name="keyword" title="关键字" class="inp_default" value="{$keyword}"> 
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
        </if>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Special/del')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>标题</th>
                <th>分类</th>
                <th>点击</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td class="aleft" style="color:{$v.color}">{$v.title}<if condition="$v.flag gt 0"><span style="color:#079B04;">[{$v.flag|flag2Str}]</span></if></td>
                <td>{$v.catename}</td>
                <td>{$v.click}</td>
                <td>{$v.updatetime|date='Y-m-d H:i:s', ###}</td>
                <td>
                <if condition='ACTION_NAME eq "index"'>

                <if condition="($v.flag & B_JUMP) && !empty($v['jumpurl']) ">
                <a href="{$v.jumpurl|goLinkEncode}" target="_blank">查看</a>
                <else/>
                <a href="{:U(C('DEFAULT_GROUP'). '/Special/shows',array('id' => $v['id']), '').'#'.rand(1000,time())}" target="_blank">查看</a>
                </if>

                <a href="{:U(GROUP_NAME. '/Special/edit',array('id' => $v['id']), '')}">编辑</a>
                <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Special/del',array('id' => $v['id']), '')}', '确实要彻底删除吗？')">删除</a>
                <else/>
                <a href="{:U(GROUP_NAME. '/Special/restore',array('id' => $v['id']), '')}">还原</a>
                <a href="javascript:;" onclick="toConfirm('{:U(GROUP_NAME. '/Special/clear',array('id' => $v['id']), '')}', '确实要彻底删除吗？')">彻底删除</a>
                </if>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>
    </form>
    </div>
</div>
</body>
</html>
