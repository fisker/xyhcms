<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no'/> 
<title><yang:sitetitle/></title>
<meta name="keywords" content="<yang:sitekeywords />" />
<meta name="description" content="<yang:sitedescription />" />
<link href="__PUBLIC__/css/base.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/touchslider.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/comm_fun.js"></script>
</head>
<body>
<!--顶部开始-->
<div id="body_margins">
<include file="Public:header" />

<div class="swipe" style="width:100%;overflow:hidden;">
  <ul id='slider'>
	<li style="display: table-cell; padding: 0px; margin: 0px; float: left; vertical-align: top;"><a href="<yang:swturl />"><img src="__PUBLIC__/images/pic/top_pic1.jpg" /></a></li>
	<li style="display: table-cell; padding: 0px; margin: 0px; float: left; vertical-align: top; display:none;"><a href="<yang:swturl />"><img src="__PUBLIC__/images/pic/top_pic2.jpg"/></a></li>
  </ul>
</div>

<!--简介-->
<dl class="box">
  <dt class="title"><a href="#" class="more arr-round arr-round-blue"></a>公司简介</dt><dd class="intro-box">
    <p><yang:type typeid='1'>
      {$type.description}...<a href="{$type.url}">详细</a>
    </yang:type></p>
  </dd>
</dl>

<!--产品-->
<dl class="box">
  <dt class="title">
  <a href="#" class="more arr-round arr-round-blue"></a>公司产品 </dt>
  <dd class="">
  <ul class="img-list"> 
  <yang:prolist limit='3' orderby='id ASC'>
    <li class="loading">
  <a href="{$prolist.url}"><div><img style="float:left;" src="{$prolist.litpic}" alt="{$prolist.title}"></div><p>{$prolist.title}</p></a> 
  </li>
  </yang:prolist> 	
  
	<div style="clear:both"></div>
  </ul>
  </dd>
</dl>

<!--新闻-->
<dl class="box">
  <dt class="title">推荐阅读</dt>
</dl>
<dl class="box">
  <dd class="">
  <ul class="info-list">
  <yang:artlist typeid='0' titlelen='17' limit='6'>
    <li><a href="{$artlist.url}" title="{$artlist.title}"><h5>{$artlist.title|str2sub=20}</h5><div class="summary"></div></a></li>
  </yang:artlist>
  </ul>
  </dd>
</dl>

<include file="Public:footer" />
<script type="text/javascript">
var t1=new TouchSlider('slider',{'auto':true, begin:0, speed:1000, timeout:3000, direction:'left'});
</script>
</div>
</body>
</html>
